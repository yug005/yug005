<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-label="Profile header">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9" />
      <stop offset="0.55" stop-color="#6366f1" />
      <stop offset="1" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.22" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="1200" height="280" fill="url(#bg)" />

  <!-- soft blobs -->
  <circle cx="180" cy="90" r="90" fill="#ffffff" opacity="0.12" filter="url(#soft)" />
  <circle cx="980" cy="70" r="120" fill="#ffffff" opacity="0.10" filter="url(#soft)" />
  <circle cx="1040" cy="220" r="110" fill="#ffffff" opacity="0.10" filter="url(#soft)" />

  <!-- wave -->
  <path d="M0 210 C 180 160, 340 260, 560 210 C 740 170, 920 260, 1200 200 L1200 280 L0 280 Z" fill="#0b1220" opacity="0.22" />

  <!-- subtle shine -->
  <rect x="-200" y="0" width="1600" height="280" fill="url(#shine)" opacity="0.55" transform="skewX(-12)" />

  <!-- text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="70" y="125" font-size="46" font-weight="700">Hi, I’m Yug Arora</text>
    <text x="70" y="165" font-size="22" opacity="0.92">Full-Stack Developer • React • Node.js • Java</text>
    <text x="70" y="205" font-size="18" opacity="0.86">github.com/yug005</text>
  </g>
</svg>
